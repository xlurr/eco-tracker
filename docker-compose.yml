services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: map-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
      - PORT=8080
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
      - VITE_MAPTILER_API_KEY=SR3EXfXSmBA7TmosCvSx
      - VITE_MAP_STYLE=https://api.maptiler.com/maps/streets-v2/style.json
      - VITE_NOMINATIM_API=https://nominatim.openstreetmap.org
      - VITE_OVERPASS_API=https://overpass-api.de/api/interpreter
    volumes:
      - ./backend:/app
    working_dir: /app
    command: go run main.go
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: map-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_MAPTILER_API_KEY=SR3EXfXSmBA7TmosCvSx
      - VITE_MAP_STYLE=https://api.maptiler.com/maps/streets-v2/style.json
      - VITE_NOMINATIM_API=https://nominatim.openstreetmap.org
      - VITE_OVERPASS_API=https://overpass-api.de/api/interpreter
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
